<header>
  <!-- <button ng-click="nova()" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Nova Dieta</button> -->
  <button ng-click="voltar()" class="btn btn-primary"><span class="glyphicon glyphicon-arrow-left"></span> Voltar</button>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title" align="center">SUAS DIETAS:</h3>
    </div>
  </div>
</header>

<div ng-if="createDieta">
  <form>
    <div class="form-group">
      <label class="form-control-label">Nome da dieta</label>
      <input class="form-control" type="text" ng-model="model.nome_dieta">

    </div>
    <div class="form-group">
      <label class="form-control-label">Anexo</label>
      <input class="form-control" type="file" file-model="myFile"/>
    </div>
    <button ng-click="Submit()" class="btn btn-primary"><span class="glyphicon glyphicon-file"></span> Salvar Dieta</button>
  </form>
</div>
<div class="col-xs-12 ">

  <div class="row" ng-repeat="dieta in dietas">
    <br>
    <div class="panel panel-info">
      <div class="panel-heading">
        <label class="form-control-label">NOME:</label>
        <h3 class="panel-title">{{dieta.nome_dieta}}</h3>
      </div>
      <!-- <div class="panel-body">{{dieta.conteudo}}</div> -->

    <!-- <div class="col-xs-12 col-lg-3"> -->
    <button ng-click="editar(dieta.id)" class="btn btn-primary "><span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span><br>
      Visualizar Dieta
    </button>

    <button ng-click="excluir(dieta.id)" class="btn btn-md btn-danger "><span class="glyphicon glyphicon-remove" aria-hidden="true"></span><br>
      Excluir
    </button>

    <!-- </div> -->
</div>
    <!-- <a ng-click="editar(dieta.id)" class="btn btn-md btn-primary">Visualizar Dieta</a> -->
    <!-- <a ng-click="excluir(dieta.id)" class="btn btn-md btn-danger">Excluir</a> -->
  </div>
  <br>
</div>
